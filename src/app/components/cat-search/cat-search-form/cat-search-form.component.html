<form class="catFinder" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <div class="catFinder__mainSearch">
    <input class="catFinder__searchName" id="title" formControlName="title">
    <select name=" type" id="type" class="catFinder__typeSearch" formControlName="type">
      <option *ngFor="let category of categories" [value]="category">{{category}}</option>
    </select>
    <div class="loginForm__error" *ngIf="searchForm.get('title').invalid && searchForm.get('title').dirty">
      Required field
    </div>
    <button type="submit" [disabled]="searchForm.invalid">SUBMIT</button>
    <button type="reset">Reset </button>
  </div>
